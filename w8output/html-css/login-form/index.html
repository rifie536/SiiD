<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <section class="section section-secounday">
        <h1 class="section-headline">Sign to your account</h1>
        <form class="form" action="">
          <table class="form-table">
            <tr>
              <th>
                <label for="email"> Email </label>
              </th>
              <td>
                <input class="input" type="email" id="email" placeholder="name@company.com"/>
              </td>
            </tr>
            <tr>
              <th>
                <label for="password"> password </label>
              </th>
              <td>
                <input class="input" type="password" id="password" />
              </td>
            </tr>
          </table>
          <div class="form-button">
            <button class="button button-submission" type="submit">Sign in</button>
          </div>
          <p>Don't have an account yet? <a href="">Sign up</a></p>
        </form>
      </section>
</body>
</html>
